<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="BodyDiv">
    <div class="SingTitle">
        <h2 class="Sabt">signUp</h2>
    </div>
    <div class="FormDiv">
        <div class="EmiPassDiv">

            <div class="EmaillDiv">
                <p class="EmaillP" id="EmailP">your email :</p>
                <input type="email" id="email" placeholder="" class="Email" />

                <p class="PassP">your password :</p>
                <input type="password" id="password" placeholder="" class="password" />
            </div>
            <button id="signupBtn" class="SignupBtn">Verify</button>

        </div>

        <div class="linkDiv">
            <a href="./log.html" class="link">Do you already have an account? <span class="slink">Click here</span></a>

        </div>
    </div>

    <script src="./js/SignUp.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        let Pvalue = parseInt('0');
let button = document.getElementById('ShowAdsbtn');

document.getElementById('ShowAdsbtn')?.addEventListener('click', () => {
  window.TelegramAdsController.triggerNativeNotification(true).then((result) => {
     //alert("تبلیغ موفقیت‌آمیز:", result);
    }).catch((result) => {
         alert("کاربر تبلیغ رو رد کرد یا شکست خورد:", result);
        });



  
  button.disabled = true;
  document.getElementById('ShowAdsbtn').className = "PlusBtnDis";
  setTimeout(function () {
    button.disabled = false;
    document.getElementById('ShowAdsbtn').className = "PlusBtn";
    button.style.pointerEvents = "true";

  }, 5000);


  Pvalue++;
  let b = document.getElementById('Claimbtn');
  document.getElementById('Claimbtn').value = `Claim ( ${Pvalue} )`;
  if (Pvalue > 0 && b.className == 'ClaimInputgray') {
    console.log('p > 0');
    document.getElementById('Claimbtn').className = "ClaimInputgreen";

  }

  document.getElementById('Claimbtn').addEventListener('click',()=>{
    document.location.reload();
  });

});
    </script>
</body>

</html>
